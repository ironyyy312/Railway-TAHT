worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name yourdomain.com;  # Eğer özel alan adınız varsa buraya yazın, yoksa Railway’nin sağladığı domain kullanılabilir.

        # WebSocket bağlantıları için /ws yolunu Python uygulamanıza yönlendirin.
        location /ws/ {
            proxy_pass http://127.0.0.1:5679/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Diğer istekler, statik dosyalarınızı sunabilir.
        location / {
            root /app;  # Dockerfile içinde kopyaladığınız proje dizini
            try_files $uri $uri/ =404;
        }
    }
}
